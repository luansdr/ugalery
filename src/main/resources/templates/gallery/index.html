<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <title>Gallery</title>
  </head>
  <body>

    
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">U-Gallery</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li class="active"></li>
        <li><a href="badges.html">Components</a></li>
        <li><a href="collapsible.html">JavaScript</a></li>
      </ul>
    </div>
  </nav>


  <main class="container">

    <span class="card-panel teal accent-3" th:if="${success}" th:text="${success}"></span>

    <h1>Your gallery</h1>

    
    <div class="row">
        <div class="col s3 m3" th:each="gallery : ${gallery}">
            <div class="card small card-image waves-effect waves-block waves-light">
                <div class="card-image expanded-image" id="expanded-image">
                    <img src="https://materializecss.com/images/sample-1.jpg">
                    <span class="card-title"></span>
                </div>
                <div class="card-content">
                    <p th:text="${gallery}"></p>
                </div>
            </div>
            
        </div>
    </div>
   </body>
  </main>

  
</html>
